				</label>
				<label id="description">Descrição *

				</label>
				<label>Submeta uma imagem
					<div>
						<label for="exampleFileUpload" class="button">UPLOAD</label>
							<input type="file" id="exampleFileUpload" class="show-for-sr">
						</label>
					</div>
				</label>
				<div id="submit">
					<div class="button">
						<a href="">
							<h2>Submeter<h2>
						</a>
					</div>
